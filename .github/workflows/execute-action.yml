name: 'Execute Action'

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  execute-action:
    name: Execute action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Execute action
        uses: ./
        id: action
        with:
          url: https://reinhold.is
          runs: 2
          strategy: both
          comment: update
          threshold: 95
          compareUrl: https://developers.google.com
